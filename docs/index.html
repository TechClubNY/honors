    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TechClub Honors</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h2>Get Start</h2>
        <div class="form-group">
          <label for="pjid">Project ID:</label>
          <input type="text" class="form-control" id="pjid" value="1">
        </div>
        <div class="form-group">
          <label for="mountid">Element ID to mount credit text:</label>
          <input type="text" class="form-control" id="mountid" value="footer">
        </div>
        <br/>
        <div class="form-group">
        <textarea class="form-control" id="embedcode"><script src="//techclubny.github.io/honors/honor.js" data-pjid="1" data-mountid="footer"></script></textarea>
        </div>
        <!-- Trigger -->
        <button class="btn btn-primary" data-clipboard-target="#embedcode">
            Copy to clipboard
        </button>
      </div>
    </div>

    <div class="container">

      <hr>

      <footer id="footer">
      </footer>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="honor.js" data-pjid="2" data-mountid="footer"></script>
    <script>
      $(document).ready(()=>{
        new Clipboard('.btn');

        function updateClipboard(){
          const code = '<script src="//techclubny.github.io/honors/honor.js" data-pjid="' + $('#pjid').val() + '" data-mountid="'+$('#mountid').val()+'"><\/script>';
          $('#embedcode').val(code)
        }

        $('#pjid').change(updateClipboard);
        $('#mountid').change(updateClipboard);
      })

    </script>
    </body>
